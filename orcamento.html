    <div class="container">

                <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
                <div>
                    <h1 id="titulo">Cadastro para Orçamento</h1>
                    <p id="subtitulo">Complete suas Informações</p>
                    <br>
                </div>
        
                <!-- Início do formulário -->
                <form>
        
                    <fieldset class="grupo">
                        <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                        <div class="campo">
                            <label for="nome"><strong>Nome</strong></label>
                            <input type="text" name="nome" id="nome" required>
                            
                        </div>
        
                        <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                        <div class="campo">
                            <label for="sobrenome"><strong>Sobrenome</strong></label>
                            <input type="text" name="sobrenome" id="sobrenome" required>
                        </div>
                    </fieldset>
        
                    <!-- Campo de email com-->
                    <div class="campo">
                        <label for="email"><strong>E-mail</strong></label>
                        <input type="email" name="email" id="email" required>
                    </div>
        
                    <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
                    <div class="campo"> 
                        <label><strong>Tipo de projeto você deseja?</strong></label>
            
                        <label>
                        <input type="radio" name="devweb" value="webpag" checked>Site</imput>
                        </label>
                        <label>
                            <input type="radio" name="devweb" value="webflyer">Banner</imput>
                            </label>
                            <label>
                            <input type="radio" name="devweb" value="websocial">Rede Social</imput>
                        </label>
                    </div>
        
                    <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
                    <div class="campo">
            <label for="seguimento">Seguimento</label>
            <select id="Seguimento">
                <option selected disabled value="">Selecione</option>
                <option>Evento Religioso</option>
                <option>Evento de Forró</option>
                <option>Evento de Rock</option>
                <option>Evento de Reguae</option>
                <option>Evento de Sertanejo</option>
                <option>Evento Erudito</option>
                <option>Evento contra-culturista</option>
                <option>Evento de pagode</option>
                <option>Evento Funebre</option>
                <option>Balada Tecno</option>
                <option>Dia dos namorados</option>
                <option>Dia dos Pais</option>
                <option>Dia das Mães</option>
                <option>Páscoa</option>
                <option>Carnaval</option>
                <option>São João</option>
                <option>Natal</option>
                <option>Evento de e-esportes</option>
                <option>Evento de Esportes</option>
                <option>Evento de Anime</option>
                <option>Evento Funebre</option>
                <option>Moda</option>
                <option>Cosmético</option>
                <option>Estética</option>
                <option>Saúde</option>
            </select>
        </div>
        
                    <fieldset class="grupo">
                        <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
                        <div id="ckeck">
                            <label><strong>Informações sobre seu novo Projeto:</strong></label><br><br>
                            <label for="informaçao1"><Strong>Possui Nome?</Strong></label><br><br>
                            <input type="checkbox" id="informacao1" name="informacao1" value="sim">
                            <label for="informaçao1">Sim</label>
                            <input type="checkbox" id="informacao2" name="informacao2" value="nao">
                            <label for="informaçao2">Não</label><br><br>
                            <label><strong>Houveram outras edições?</strong></label><br><br>
                            <input type="checkbox" id="informacao3" name="informacao3" value="sim">
                            <label for="informaçao3">Sim</label>
                            <input type="checkbox" id="informacao3" name="informacao3" value="nao">
                            <label for="informaçao3">Não</label>
                    
                        </div>
                    </fieldset>
        
                    <!-- Caixa de texto -->
                    <div class="campo">
                        <br>
                        <label for="experiencia"><strong>Detalhe um pouco mais seu novo Projeto: </strong></label>
                        <br>
                        <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
                    </div>
        <div class="campo1">
                    <!-- Botão para enviar o formulário -->
                    <button class="botao" type="submit" onsubmit="">Concluído</button>  
        </div>
